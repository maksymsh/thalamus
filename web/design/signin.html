      
<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/signin.css" />

    <!-- JS -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="validationApp" ng-controller="loginController">
<div class="container">
    <div class="login">
    <!-- PAGE HEADER -->
   
    <form  class="form-signin"  name="loginForm" ng-submit="submitForm(loginForm.$valid)" novalidate>
        <h2 class="form-signin-heading">DevCom</h2>
        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
            <input type="text" name="username"  placeholder="Username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
            <p ng-show="loginForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
            
        <!-- PASSWORD -->
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <input type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"  ng-minlength="3" ng-maxlength="8">
            <p ng-show="loginForm.password.$error.minlength" class="help-block">Password is too short.</p>
            <p ng-show="loginForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
        <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
    </form>
   </div>
</div>
</body>
</html>
